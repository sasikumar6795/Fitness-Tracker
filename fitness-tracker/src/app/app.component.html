<mat-sidenav-container>
    <mat-sidenav #sideNav role="navigation">
        <mat-nav-list >
            <a mat-list-item routerLink="/signup" (click)="sideNav.close()">
                <mat-icon>face</mat-icon>
                <span class="nav-items">Signup</span>
            </a>
            <a mat-list-item routerLink="/login" (click)="sideNav.close()">
                <mat-icon>input</mat-icon>
                <span class="nav-items">Login</span>
            </a>
            <a mat-list-item routerLink="/training" (click)="sideNav.close()">
                <mat-icon>fitness_center</mat-icon>
                <span class="nav-items">Training</span>
            </a>
            <mat-list-item>
                <button mat-icon-button>
                    <mat-icon>eject</mat-icon>
                    <span class="nav-items">Logout</span>
                </button>
            </mat-list-item>
        </mat-nav-list> 
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div fxHide.gt-xs>
                <Button mat-icon-button (click)="sideNav.toggle()">
                    <mat-icon>menu</mat-icon>
                </Button>
            </div>
            <div a routerLink="/">Logo</div>
            <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
                <ul fxLayout fxLayoutGap=10px class="navigation-links">
                    <li><a routerLink="/signup">Signup</a></li>
                    <li><a routerLink="/login">Login</a></li>
                    <li><a routerLink="/training">Training</a></li>
                    <li><a>Logout</a></li>
                </ul>
            </div>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
