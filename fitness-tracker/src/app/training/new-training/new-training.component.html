<section class="new-trainings" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">Let' start to workout</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field appearance="fill">
                <mat-select placeholder="Favorite Exercises">
                  <mat-option value="Crunches">
                    Crunches
                  </mat-option>
                  <mat-option value="touch-toes">
                    Touch Toes
                  </mat-option>
                  <mat-option value="side-lunges">
                    Side Lunges
                  </mat-option>
                  <mat-option value="burpees">
                    Burpees
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button type="submit" mat-button color="primary">
                Start
            </button>
        </mat-card-actions>
    </mat-card>
</section>
