<section class="new-trainings" fxLayout fxLayoutAlign="center">
  <form (ngSubmit) = newTraining(f) #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Let' start to workout</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
          <mat-form-field appearance="fill">
              <mat-select placeholder="Favorite Exercises" ngModel name="exercise">
                <mat-option *ngFor="let exercise of exercises | async" [value]="exercise.id">
                  {{exercise.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
          <button type="submit" mat-button color="primary" [disabled]="f.invalid">
              Start
          </button>
      </mat-card-actions>
  </mat-card>
</form>
</section>
